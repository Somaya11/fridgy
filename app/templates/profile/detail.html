{% extends 'base.html' %}
{% block content %}

<h1>Profile</h1>

<p>{{ user.username }}</p>
<img src="{{ profile.user_image }}" alt="USER_IMAGE">
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>
<p>Household Name: {{ profile.household.name }}</p>




{% endblock %}
