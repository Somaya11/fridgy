{% extends 'base.html' %}
{% block content %}

<h1>{{ household.name }}</h1>
{% if users_in_house %}
{% for user in users_in_house %}
<p>{{ user.user.username }}</p>
<p>{{ user.user.first_name }} {{ user.user.last_name }}</p>
<hr>
{% endfor %}
{% else %}
<p>You're all alone</p>
{% endif %}

{% endblock %}
