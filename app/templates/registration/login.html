{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="center"><h5>Log in</h5></div>
    <div class="center"><img id="login-fridge" src="../../static/img/fridge.png"></div>
    <div class="center logo-text"><h4>Fridgy</h4></div>
<div class="center" id="login-form-container">
    <form action="{% url "login" %}" method="POST">
        {% csrf_token %}
        <div><span>Username:</span></div>
        {{ form.username }}
        <div><span>Password:</span></div>
        {{ form.password }}
       <div class="center"><input type="submit" class="btn " value="login"></div>
       <div class="center"></div><input type="hidden" name="next" value="{{ next }}"></div>
    </form>
</div>
</div>

{% endblock %}
