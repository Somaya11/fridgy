{% extends 'base.html' %} {% block content %}

<div class="edit-profile-container mx-auto items-center flex flex-col">
  <div class="">
    <h5 class="text-center font-bold mb-5">Change Your Password</h5>
  </div>

  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible" role="alert">
    <div id="form_errors">
      {% for key, value in form.errors.items %}
      <strong>{{ value }}</strong>
      {% endfor %}
    </div>
    <button type="btn" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <form action="{% url 'change_password_done' %}" method="POST">
    {% csrf_token %}
    <label class="" for="id_old_password"><span class="ml-5">Old Password</span></label>
    <input
      type="password"
      name="old_password"
      autocomplete="new-password"
      class="rectangle-input pl-5"
      required
      id="id_old_password"
      placeholder="Enter Old Password"
    />

    <label class="" for="id_new_password1"><span class="ml-5">New Password</span></label>
    <input
      type="password"
      name="new_password1"
      autocomplete="new-password"
      class="rectangle-input pl-5"
      required
      id="id_new_password1"
      placeholder="Enter New Password"
    />

    <label class="" for="id_new_password2"><span class="ml-5">New Password Confirmation</span></label>
    <input
      type="password"
      name="new_password2"
      autocomplete="new-password"
      required
      id="id_new_password2"
      class="rectangle-input pl-5"
      placeholder="Confirm New Password"
    />
<div class="text-center">
    <button type="submit" class="btn" id="reset">Update</button>
</div>
  </form>
</div>

{% endblock %}
